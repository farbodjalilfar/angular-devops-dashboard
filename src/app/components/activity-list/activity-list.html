@for (item of items; track item.id) {
  <div class="activity-row">

    <!-- TYPE BADGE -->
    <span
      class="badge"
      [class.deploy]="item.type === 'DEPLOY'"
      [class.alert]="item.type === 'ALERT'"
    >
      {{ item.type }}
    </span>

    <!-- MESSAGE -->
    <span class="message">
      {{ item.message }}
    </span>

    <!-- TIME -->
    <span class="time">
      {{ item.time }}
    </span>

  </div>
}
