<div class="activity-card">
  <div
    class="activity-row"
    *ngFor="let item of items"
  >
    <span
      class="badge"
      [class.deploy]="item.type === 'deploy'"
      [class.alert]="item.type === 'alert'"
    >
      {{ item.type | uppercase }}
    </span>

    <span class="message">
      {{ item.message }}
    </span>

    <span class="time">
      {{ item.time }}
    </span>
  </div>
</div>
