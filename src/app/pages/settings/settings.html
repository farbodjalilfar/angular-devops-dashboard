<div class="form">
  <label>
    GitHub Organization
    <input [(ngModel)]="settings.organization" />
  </label>

  <label>
    Repositories (comma separated)
    <input [(ngModel)]="settings.repositories" />
  </label>

  <label>
    Refresh Interval (seconds)
    <input type="number" [(ngModel)]="settings.refreshInterval" />
  </label>

  <label class="toggle">
    <input type="checkbox" [(ngModel)]="settings.mockMode" />
    Mock Mode
  </label>

  <button (click)="save()">Save Settings</button>
</div>
