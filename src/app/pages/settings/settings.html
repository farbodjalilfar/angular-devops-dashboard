<h2 class="page-title"> Settings</h2>

<section class="panel">
  <div class="panel-body">

    <!-- GitHub account -->
    <div class="field">
      <label>GitHub Account</label>
      <input
        class="input"
        type="text"
        [(ngModel)]="form.githubName"
        placeholder="e.g. google, torvalds"
      />
    </div>

    <!-- Account type -->
    <div class="field">
      <label>Account Type</label>

      <div class="radio-group">
        <label>
          <input
            type="radio"
            name="type"
            value="org"
            [(ngModel)]="form.accountType"
          />
          Organization
        </label>

        <label>
          <input
            type="radio"
            name="type"
            value="user"
            [(ngModel)]="form.accountType"
          />
          User
        </label>
      </div>
    </div>

    <!-- Mock mode -->
    <div class="field checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="form.mockMode" />
        Enable mock data
      </label>
    </div>

    <!-- Save -->
    <button class="btn primary" (click)="save()">
      Save settings
    </button>

    <!-- Toast -->
    @if (showSaved()) {
      <div class="toast">
        âœ… Settings saved
      </div>
    }

  </div>
</section>
