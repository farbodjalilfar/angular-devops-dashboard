<h2 class="page-title">Settings</h2>

<div class="panel settings-panel">
  <div class="panel-body">

    <div class="field">
      <label>GitHub Account</label>
      <input
        class="input"
        [(ngModel)]="form.githubName"
        placeholder="e.g. google, torvalds"
      />
    </div>

    <div class="field">
      <label>Account Type</label>
      <div class="radio-group">
        <label>
          <input type="radio" value="org" [(ngModel)]="form.accountType" />
          Organization
        </label>

        <label>
          <input type="radio" value="user" [(ngModel)]="form.accountType" />
          User
        </label>
      </div>
    </div>

    <div class="field checkbox-field">
      <label>
        <input type="checkbox" [(ngModel)]="form.mockMode" />
        Enable mock data
      </label>
    </div>

    <button class="btn primary" (click)="save()">
      Save Settings
    </button>

    <div class="toast" *ngIf="showSaved">
      Settings saved âœ”
    </div>

  </div>
</div>
