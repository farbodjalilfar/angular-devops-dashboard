<h2>Settings</h2>

<div class="panel">
  <div class="panel-body">

    <!-- GitHub name -->
    <label class="label">GitHub Account</label>
    <input
      class="input"
      type="text"
      [(ngModel)]="form.organization"
      placeholder="e.g. google, netflix, torvalds"
    />

    <!-- Account type -->
    <div class="radio-group">
      <label>
        <input
          type="radio"
          name="type"
          [checked]="form.accountType === 'org'"
          (change)="setType('org')"
        />
        Organization
      </label>

      <label>
        <input
          type="radio"
          name="type"
          [checked]="form.accountType === 'user'"
          (change)="setType('user')"
        />
        User
      </label>
    </div>

    <!-- Mock mode -->
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="form.mockMode" />
      Enable mock data
    </label>

    <!-- Save -->
    <button class="btn" (click)="save()">Save settings</button>

    <!-- Saved toast -->
    <div class="toast" *ngIf="showSaved">
      âœ… Settings saved
    </div>

  </div>
</div>
