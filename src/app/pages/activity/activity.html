<h2>Activity</h2>

<div class="filters">
  <button
    class="pill"
    [class.active]="filter() === 'all'"
    (click)="setFilter('all')"
  >
    All
  </button>

  <button
    class="pill"
    [class.active]="filter() === 'deploy'"
    (click)="setFilter('deploy')"
  >
    Deploys
  </button>

  <button
    class="pill"
    [class.active]="filter() === 'alert'"
    (click)="setFilter('alert')"
  >
    Alerts
  </button>
</div>

<!-- ðŸ”‘ SAME UI AS OVERVIEW -->
<app-activity-list [items]="filteredItems()" />
