<div class="filters">
  <button
    class="chip"
    [class.active]="filter() === 'all'"
    (click)="setFilter('all')"
  >
    All
  </button>

  <button
    class="chip"
    [class.active]="filter() === 'DEPLOY'"
    (click)="setFilter('DEPLOY')"
  >
    Deploy
  </button>

  <button
    class="chip"
    [class.active]="filter() === 'ALERT'"
    (click)="setFilter('ALERT')"
  >
    Alert
  </button>
</div>

<app-activity-list [items]="filteredItems()" />
